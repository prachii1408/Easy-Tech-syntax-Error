<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Sangeet">Sangeet</li>
            <li><a href="nostalgic 90's.html" class="btn">Nostalgic 90s</a></li>
            <li><a href="70s melodies.html" class="btn">70s Melodies</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Bests of Lata Mangeshkar</h1>
        <div class="songitem">
            <img src="bhigi bhgi.png" alt="1">
            <span>Bheegi bheegi raaton mein</span>
            <span class="songlistplay"><span class="timestamp" id="1">03:48</span><button class="btn" onclick="play1()">play</button>;
        </div>
    
        <div class="songitem">
            <img src="jiska mujhe.png" alt="1">
            <span>jiska mujhe tha intezaar</span>
            <span class="songlistplay"><span class="timestamp" id="2">04:21</span><button class="btn" onclick="play2()">play</button>;
        </div>
        <div class="songitem">
            <img src="gore rang.png" alt="1">
            <span>Gore rang pe na itna</span>
            <span class="songlistplay"><span class="timestamp" id="'3">04:48</span><button class="btn" onclick="play3()">play</button>;
        </div>
        <div class="songitem">
            <img src="ek pyaar ka.png" alt="1">
            <span>Ek pyaar ka nagma</span>
            <span class="songlistplay"><span class="timestamp" id="4">05:56</span><button class="btn" onclick="play4()">play</button>;
        </div>
        <div class="songitem">
            <img src="gum hai kisike.png" alt="1">
            <span>Gum hai kisike pyaar mein</span>
            <span class="songlistplay"><span class="timestamp" id="5">04:18</span><button class="btn" onclick="play5()">play</button>;
        </div>
        <div class="songitem">
            <img src="kya yahi pyaar hai.png" alt="1">
            <span>Kya yahi pyaar hai</span>
            <span class="songlistplay"><span class="timestamp" id="'6">06:24</span><button class ="btn" onclick="play6()">play</button>;
        </div>
            
        <div class="songlist"></div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="150">
        <div class="icons">
            
            <img src="pause.png" width="20px" id="icon4">
        <img src="play.jpg" width="20px" id="icon">
        
     </div>
    <div class="songinfo">
        <image src="playing.gif" width="35px" alt="" id="gif"></image>
    </div>
    <script src="script.js"></script>
</body>
</html>
